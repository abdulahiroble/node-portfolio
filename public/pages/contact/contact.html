<main class="flex-grow">
  <div class="my-5 text-center text-2xl font-bold">Contact me</div>
  <form action="/api/contact" method="POST" class="w-full max-w-lg mx-auto">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-gray-700 text-xs
            font-bold
            mb-2
          "
          for="grid-first-name"
        >
          First Name
        </label>
        <input
          id="name"
          name="name"
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-gray-700
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none focus:bg-white
          "
          id="grid-first-name"
          type="text"
          placeholder="Jane"
        />
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-gray-700 text-xs
            font-bold
            mb-2
          "
          for="grid-last-name"
        >
          Email
        </label>
        <input
          id="email"
          name="email"
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-gray-700
            border border-gray-200
            rounded
            py-3
            px-4
            leading-tight
            focus:outline-none focus:bg-white focus:border-gray-500
          "
          id="grid-last-name"
          type="email"
          placeholder="example@gmail.com"
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="
            block
            uppercase
            tracking-wide
            text-gray-700 text-xs
            font-bold
            mb-2
          "
          for="grid-password"
        >
          Message
        </label>
        <textarea
          id="message"
          name="message"
          class="
            appearance-none
            block
            w-full
            bg-gray-200
            text-gray-700
            border border-gray-200
            rounded
            py-3
            px-4
            mb-3
            leading-tight
            focus:outline-none focus:bg-white focus:border-gray-500
          "
          id="grid-password"
          placeholder="Skriv en besked"
        ></textarea>
      </div>
    </div>
    <button
      id="contact-button"
      class="
        text-center text-indigo-400
        font-bold
        rounded
        py-2
        w-2/12
        focus:outline-none
        bg-gray-900
        border-2 border-indigo-400
      "
    >
      Send
    </button>
  </form>
</main>

<script src="./pages/contact/contact.js"></script>
